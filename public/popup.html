<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>boot.dev multiplayer</title>
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <!-- Signed Out -->
  <div id="signed-out-view">
    <div class="popup-container">
      <div class="container">
        <h1 class="title">boot.dev multiplayer</h1>
        <div class="form-container">
          <input type="email" id="email-input" class="form-input" placeholder="Email" />
          <input type="password" id="password-input" class="form-input" placeholder="Password" />
          <div id="error-message" class="error-message"></div>
          <div class="form-button-group">
            <button id="login-button" class="form-button">Log In</button>
            <button id="signup-button" class="form-button">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Signed In -->
  <div id="signed-in-view" class="hidden">
    <div class="container">
      <div id="user-info" class="user-info"></div>

      <!-- Join Room -->
      <div class="join-section">
        <p class="join-title">join a session</p>
        <div class="join-input-group">
          <input type="text" id="join-code-input" class="form-input" placeholder="enter code" maxlength="6" />
          <button id="join-button" class="form-button">join</button>
        </div>
      </div>

      <!-- My Rooms -->
      <div class="rooms-section">
        <p class="join-title">your rooms</p>
        <div id="my-rooms-list" class="rooms-list"></div>
      </div>

      <!-- Detail panel -->
      <div id="room-detail" class="room-detail hidden"></div>

      <button id="sign-out-button" class="form-button signout-btn">sign out</button>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
