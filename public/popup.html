<!DOCTYPE html>
<html>
<head>
  <title>boot.dev multiplayer</title>
</head>
<body>
  <div id="signed-out-view">
    <div class="container">
      <h1 class="title">boot.dev multiplayer</h1>
      <div class="form-container">
        <input type="email" id="email-input" class="form-input" placeholder="Email">
        <input type="password" id="password-input" class="form-input" placeholder="Password">
        <div id="error-message" class="error-message"></div>
        <div class="form-button-group">
          <button id="login-button" class="form-button">Log In</button>
          <button id="signup-button" class="form-button">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <div id="signed-in-view" class="hidden">
    <div class="container">
      <div id="user-info" class="user-info"></div>
      <p class="mode">pick your mode</p>
      <div class="button-row">
        <div class="button-container">
          <button class="mode-button" id="versus-button">
            <img src="styles/versus-boot.png" alt="versus mode">
          </button>
          <p class="button-caption">versus</p>
        </div>
        <div class="button-container">
          <button class="mode-button" id="coop-button">
            <img src="styles/coop-boot.png" alt="coop mode">
          </button>
          <p class="button-caption">coop</p>
        </div>
      </div>
      <button id="sign-out-button" class="form-button" style="margin-top: 20px; width: 120px;">Sign Out</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
